<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>📝️ To Do List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} 🚪
            </div>
            {{> form }}
            
            {{#if isLoading}}
            <div class="loading">loading...</div>
            {{/if}}
            {{> taskColumns}}

            {{else}}
            {{> login }}
            {{/if}}
        </div>
    </div>
</template>
