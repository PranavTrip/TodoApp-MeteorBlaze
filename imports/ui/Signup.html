<template name="signup">
    <div class="d-flex min-vh-100 fade-in" style="height: 100vh; overflow: hidden;">

        <!-- Left Form Section -->
        <div class="d-flex flex-column justify-content-center align-items-center p-4 slide-in-left"
            style="width: 100%; max-width: 100%; background-color: #f8f9fa;">
            <div class="w-100" style="max-width: 400px;">
                <h3 class="mb-4 text-center auth-heading">Sign Up</h3>

                <form class="signup-form needs-validation" novalidate>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label auth-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label auth-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn login-btn w-100">
                            <i class="fas fa-user-plus me-1"></i> Create Account
                        </button>
                    </div>
                </form>

                <p class="text-center signup-link">
                    Already have an account?
                    <a href="#" id="go-to-login" class="auth-link">Log in</a>
                </p>
            </div>
        </div>

        <!-- Right Banner -->
        <div class="d-none d-md-flex flex-column justify-content-center align-items-center text-white p-5 slide-in-right"
            style="background: linear-gradient(135deg, #1d2b64, #f8cdda); width: 50%;">
            <h1 class="fw-bold">Join Us!</h1>
            <p class="text-white-50 text-center px-4">
                Create an account to start organizing your tasks and improve your workflow.
            </p>
        </div>

    </div>
</template>
