<template name="login">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h5 class="card-title text-center mb-3">Login</h5>

      <form class="login-form needs-validation" novalidate>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-1"></i> Log In
          </button>
        </div>

      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="#" id="go-to-signup">Sign up</a>
      </p>

    </div>
  </div>
</template>
