<template name="login">
  <div class="d-flex min-vh-100 w-100 fade-in" style="height: 100vh; overflow: hidden;">

    <!-- Left Banner -->
    <div class="d-none d-md-flex flex-column justify-content-center align-items-center text-white p-5 slide-in-right"
      style="background: linear-gradient(135deg, #1d2b64, #f8cdda);
 width: 50%;">
      <h1 class="fw-bolder">Welcome Back!</h1>
      <p class="text-white-50 text-center px-4">
        Sign in to manage your tasks and get things done.
      </p>
    </div>

    <!-- Right Form Section -->
    <div class="d-flex flex-column justify-content-center align-items-center p-4 slide-in-left"
      style="width: 100%; max-width: 100%; background-color: #f8f9fa;">
      <div class="w-100" style="max-width: 400px;">
        <h3 class="mb-4 text-center auth-heading">Login</h3>

        <form class="login-form needs-validation" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label auth-label ">Username</label>
            <input type="text" class="auth-input form-control" id="username" name="username"
              placeholder="Enter your username" required />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label auth-label ">Password</label>
            <input type="password" class="auth-input form-control" id="password" name="password"
              placeholder="Enter your password" required />
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn login-btn w-100">
              <i class="fas fa-sign-in-alt me-1"></i> Log In
            </button>
          </div>
        </form>

        <p class="text-center signup-link">
          Don't have an account?
          <a href="#" id="go-to-signup" class="auth-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</template>
