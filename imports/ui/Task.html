<template name="task">
    <div draggable="true" class="draggable-task card mb-2 shadow-sm" data-id="{{_id}}" data-category="{{category}}">
        <div class="card-body d-flex justify-content-between align-items-center p-2">
            <div class="form-check">
                <input type="checkbox" checked="{{isChecked}}" class="form-check-input me-2 toggle-checked" />
                <label class="form-check-label">{{text}}</label>
            </div>
            <button class="btn btn-sm btn-outline-danger delete" title="Delete">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</template>

<template name="taskColumns">
    <div class="row g-3 category-row mt-3" id="category-row">
        {{#each categories}}
        <div class="col-md-6 col-lg-3">
            <div class="shadow h-100 min-vh-100" data-category="{{this}}">
                <div class="bg-white text-black fw-bold mb-2 rounded p-2 d-flex justify-content-between align-items-center">
                    <span>{{this}}</span>
                    <button class="btn btn-sm btn-light text-primary add-task-btn" data-bs-toggle="modal"
                        data-bs-target="#taskModal" data-category="{{this}}" title="Add Task">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="card-body p-2 tasks droppable" data-category="{{this}}">
                    {{#each tasksInCategory this}}
                    {{> task}}
                    {{/each}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="taskModal">
    <div class="modal fade w-100" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 700px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{> form }}
                </div>
            </div>
        </div>
    </div>
</template>
