<template name="task">
    <li>
        <div class="taskContainer">
            <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
            <span>{{text}}</span>
            <button class="delete">&times;</button>
        </div>
    </li>
</template>

<template name="taskColumns">
    <div class="category-row">
        {{#each categories}}
        <div class="category-column">
            <div class="category-title">{{this}}</div>
            <ul class="tasks">
                {{#each tasksInCategory this}}
                {{> task}}
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </div>
</template>
